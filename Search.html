<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    </head>
    <body>
        <div class="Links">
            <a href="google-image.html">Image Search</a>
            <a href="advanced-search.html">Advanced Search</a>
        </div>
        <div class="SearchBar">
            <form action="https://google.com/search">
                <img src="google logo.PNG" alt="Google Logo"><br>
                <div class="icons">
                    <i class="fa fa-search icon"></i>
                    <input type="text" class="input-field" name="q" size=70>
                </div>
                <input type="submit" class="btn btn-light" id="searchbutton" value="Google Search">
                <input type="submit" name=btnI class="btn btn-light" id="searchbutton" value="I'm Feeling Lucky">
                <p>Try searching <a href="https://helppalestine.carrd.co/">"how to help Palestine"</a></p>
            </form>
        </div>
        <footer></footer>
    </body>
</html>
