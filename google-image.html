<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search Images</title>
        <link rel="stylesheet" href="stylesheet.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    </head>
    <body>
        <div class="Links">
            <a href="Search.html">Back</a>
        </div>
        <div class="ImagesBar">

                <div class="icons">
                    <i class="fa fa-search icon"></i>
                    <input type="text" class="input-field" name="q" size=70>

                <p>Did you know 40 percent of human jobs could be replaced by <a href="https://time.com/5876604/machines-jobs-coronavirus/">AI</a> in the future?</p>
            </form>
        </div>
        <footer></footer>
    </body>
</html>
