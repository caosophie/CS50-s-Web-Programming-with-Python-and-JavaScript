{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create a new page</h1>
    <br>
    <form action="{% url 'newpage' %}" method="post">
        {% csrf_token %}
        <h5>Title</h5>
        {{ title }}
        <br><br>
        <h6>Content</h6>
        {{ content }}
        <br><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
